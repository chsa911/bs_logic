<html>
<head>
<title>Switch</title>
</head>
<body>
<h3>Beispiel 5</h3>
<input type="number" value="0" max="30" min="7" id="BBreite" />
<input type="number" value="0" max="30" min="7" id="BHoehe" />
<input type="button" value="check" onClick="check5()" /><br />
<input type="text" id="outp5" readonly="readonly" />
<script>
function check5() {
	var input1 = document.getElementById("BBreite").value;
	var input2 = document.getElementById("BHoehe").value;
	var output = "unbekannt!";
	if (input1 <= 10,5){
	output = "gk"; } else if (input1 <= 10,5 && input2 > 17,5 ){ output ="ogk";}

	document.getElementById("outp5").value = output;
}
</script>
</body>
</html>
